<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Bet Amount: 0.0001 tBNB</p>
    <select id="move">
        <option value="0">Rock</option>
        <option value="1">Paper</option>
        <option value="2">Scissors</option>
    </select>
    <button onclick="play()">Play</button>
    <div id="gameResult"></div>
    <h2>Game History</h2>
    <ul id="gameHistory"></ul>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script>
        const contractAddress = '0x826632197B93ba066909B4B4BEe28F24e6Ad906f';
        const abi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "uint256",
				"name": "gameId",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "enum RockPaperScissors.Result",
				"name": "result",
				"type": "uint8"
			},
			{
				"indexed": false,
				"internalType": "enum RockPaperScissors.Move",
				"name": "opponentMove",
				"type": "uint8"
			}
		],
		"name": "GameResult",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "uint256",
				"name": "gameId",
				"type": "uint256"
			},
			{
				"indexed": true,
				"internalType": "address",
				"name": "player",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "enum RockPaperScissors.Move",
				"name": "playerMove",
				"type": "uint8"
			}
		],
		"name": "NewGame",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "enum RockPaperScissors.Move",
				"name": "_playerMove",
				"type": "uint8"
			}
		],
		"name": "play",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_gameId",
				"type": "uint256"
			}
		],
		"name": "revealResult",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "betAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "games",
		"outputs": [
			{
				"internalType": "address",
				"name": "player",
				"type": "address"
			},
			{
				"internalType": "enum RockPaperScissors.Move",
				"name": "playerMove",
				"type": "uint8"
			},
			{
				"internalType": "enum RockPaperScissors.Move",
				"name": "opponentMove",
				"type": "uint8"
			},
			{
				"internalType": "enum RockPaperScissors.Result",
				"name": "result",
				"type": "uint8"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_user",
				"type": "address"
			}
		],
		"name": "getUserGames",
		"outputs": [
			{
				"internalType": "uint256[]",
				"name": "",
				"type": "uint256[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "userGames",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

        async function init() {
            let user;
            let contract;

            if (window.ethereum) {
                ethereum = window.ethereum;
                web3 = new Web3(ethereum);
                try {
                    // Request account access
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    user = accounts[0];
                    // Initialize contract with ABI and contract address
                   contract = new web3.eth.Contract(abi, contractAddress);
                } catch (error) {
                    console.error(error);
                }
            } else {
                console.error("MetaMask or compatible wallet extension not detected.");
            }
            
            return [user, contract];
        }

        async function update(user, contract) {
            const gameHistoryList = document.getElementById('gameHistory');
            const gameHistory = await contract.methods.getUserGames(user).call();

            gameHistoryList.innerHTML = '';
            for (const gameId of gameHistory) {
                const game = await contract.methods.games(gameId).call();
                const listItem = document.createElement('li');
                listItem.textContent = `Game ID: ${gameId}, Result: ${game.result} (${typeof game.result}) -> ${getResultText(game.result)}`;
                gameHistoryList.appendChild(listItem);
            }
        }

        async function play() {
            const [user, contract] = await init();
            const selectedMove = document.getElementById('move').value;

            try {

                const result = await contract.methods.play(selectedMove).send({ from: user, value: 100000000000000 });

                // Wait for the transaction to be mined
                await waitForTransactionToBeMined(result.transactionHash);

                // Display the result
                await update(user, contract);
            } catch (error) {
                console.error(error);
            }
        }

        function getResultText(result) {
            switch (result.toString()) {
                case '0':
                    return 'Game in progress';
                case '1':
                    return 'You win!';
                case '2':
                    return 'You lose!';
                case '3':
                    return 'It\'s a draw!';
                default:
                    return 'Unknown result';
            }
        }

        async function waitForTransactionToBeMined(transactionHash) {
            while (true) {
                const receipt = await web3.eth.getTransactionReceipt(transactionHash);
                if (receipt && receipt.blockNumber) {
                    return;
                }
                await new Promise(resolve => setTimeout(resolve, 1000)); // Check again in 1 second
            }
        }

        // Call displayGameResult when the page loads to show the initial game status
        window.addEventListener('load', async () => {
            [user, contract] = await init();
            await update(user, contract);
        });

    </script>
</body>
</html>
